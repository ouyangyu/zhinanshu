	<php>if($self_feed):</php>
   	赞<if condition='!empty($digg_count)'>({$digg_count})</if>
	<php>else:</php>
   	<a href="javascript:;" onclick="core.digg.addDigg({$feed_id})">赞<if condition='!empty($digg_count)'>({$digg_count})</if></a>

   <a href="javascript:;" onclick="core.digg.delDigg({$feed_id})">已赞<if condition='!empty($digg_count)'>({$digg_count})</if></a>

</span>
